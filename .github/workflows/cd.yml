name: CD - Deploy to Server

on:
  workflow_dispatch:
    inputs:
      service:
        description: 'Service to deploy (all, datalens-bot, provider-downs, payservers-bot, yandex-parser)'
        required: false
        default: 'all'

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push datalens-bot
        if: ${{ github.event.inputs.service == 'all' || github.event.inputs.service == 'datalens-bot' }}
        uses: docker/build-push-action@v5
        with:
          context: ./apps/datalens-bot
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/datalens-bot:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push provider-downs
        if: ${{ github.event.inputs.service == 'all' || github.event.inputs.service == 'provider-downs' }}
        uses: docker/build-push-action@v5
        with:
          context: ./apps/provider-downs
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/provider-downs:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and push payservers-bot
        if: ${{ github.event.inputs.service == 'all' || github.event.inputs.service == 'payservers-bot' }}
        uses: docker/build-push-action@v5
        with:
          context: ./apps/Pay_servers
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/payservers-bot:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
        
      - name: Build and push yandex-parser
        if: ${{ github.event.inputs.service == 'all' || github.event.inputs.service == 'yandex-parser' }}
        uses: docker/build-push-action@v5
        with:
          context: ./apps/yandex_parser_v2
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/yandex-parser:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            set -e
            cd /opt/parsers
            
            echo "=== Создаем .env файл ==="
            cat > .env << 'ENVEOF'
            TG_BOT_TOKEN=${{ secrets.TG_BOT_TOKEN }}
            TG_CHAT_ID=${{ secrets.TG_CHAT_ID }}
            GRAFANA_PASSWORD=${{ secrets.GRAFANA_PASSWORD }}
            GRAFANA_USER=${{ secrets.GRAFANA_USER }}
            RUVDS_TOKEN=${{ secrets.RUVDS_TOKEN }}
            TELEGRAM_TOKEN_RUVDS=${{ secrets.TELEGRAM_TOKEN_RUVDS }}
            CHAT_ID_RUVDS=${{ secrets.CHAT_ID_RUVDS }}
            TG_BOT_TOKEN_YANDEX_PARSER_V2=${{ secrets.TG_BOT_TOKEN_YANDEX_PARSER_V2 }}
            TG_CHAT_ID_YANDEX_PARSER_V2=${{ secrets.TG_CHAT_ID_YANDEX_PARSER_V2 }}
            FIRST_RUN=false
            ENVEOF
            chmod 600 .env

            mkdir -p apps/yandex_parser_v2

            echo "=== Создаем Google credentials для yandex-parser ==="
            cat > apps/yandex_parser_v2/service_account.json << 'SAEOF'
            ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
            SAEOF

            cat > apps/yandex_parser_v2/oauth_client.json << 'OAEOF'
            ${{ secrets.GOOGLE_OAUTH_CLIENT }}
            OAEOF

            cat > apps/yandex_parser_v2/token_drive.json << 'TDEOF'
            ${{ secrets.GOOGLE_DRIVE_TOKEN }}
            TDEOF
            chmod 600 apps/yandex_parser_v2/*.json
            
            echo "=== Логинимся в GHCR ==="
            echo ${{ secrets.GHCR_TOKEN }} | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin
            
            echo "=== Скачиваем docker-compose.yml ==="
            rm -f docker-compose.yml
            curl -fsSL -o docker-compose.yml https://raw.githubusercontent.com/${{ github.repository }}/main/docker-compose.yml

            echo "=== Пулим свежие образы ==="
            docker compose pull
            
            echo "=== Останавливаем старые контейнеры ==="
            docker compose down
            
            echo "=== Запускаем контейнеры ==="
            docker compose up -d
            
            echo "=== Ждем запуска сервисов ==="
            sleep 20
            
            echo "=== Статус контейнеров ==="
            docker compose ps

            echo "=== Health checks ==="
            FAILED=0
            
            if curl -sf -o /dev/null http://localhost:3000/api/health; then
              echo "✅ Grafana: OK"
            else
              echo "❌ Grafana: FAILED"
              FAILED=1
            fi

            if curl -sf -o /dev/null http://localhost:9090/-/healthy; then
              echo "✅ Prometheus: OK"
            else
              echo "❌ Prometheus: FAILED"
              FAILED=1
            fi

            for svc in datalens-bot selenium-chrome prometheus grafana; do
              if docker compose ps | grep -q "$svc.*running"; then
                echo "✅ $svc: running"
              else
                echo "❌ $svc: not running"
                FAILED=1
              fi
            done

            echo "=== Чистим старые образы ==="
            docker image prune -af --filter "until=24h"
            
            if [ $FAILED -eq 1 ]; then
              echo "⚠️ Some health checks failed, but deployment completed"
              echo "=== Логи проблемных сервисов ==="
              docker compose logs --tail=50
            fi

            echo "✅ Deployment completed!"