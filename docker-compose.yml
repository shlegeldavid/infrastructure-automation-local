version: '3.8'

services:
  # Standalone Selenium Chrome с VNC для первого логина
  selenium-chrome:
    image: selenium/standalone-chrome:latest
    container_name: selenium-chrome
    shm_size: '2gb'
    ports:
      - "4444:4444"   # Selenium WebDriver API
      - "7900:7900"   # noVNC веб-интерфейс (пароль: secret)
    environment:
      - SE_NODE_MAX_SESSIONS=3
      - SE_NODE_OVERRIDE_MAX_SESSIONS=true
      - SE_VNC_NO_PASSWORD=1
    volumes:
      - chrome-profile-data:/opt/selenium/profile  # Сохранение профиля браузера

  # Nginx - reverse proxy с SSL
  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./monitoring/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./monitoring/ssl:/etc/nginx/ssl:ro
    depends_on:
      - grafana
      - prometheus

  # Python парсер DataLens
  datalens-bot:
    image: ghcr.io/shlegeldavid/datalens-bot:latest
    container_name: datalens-bot
    restart: unless-stopped
    depends_on:
      - selenium-chrome
    environment:
      - TG_BOT_TOKEN
      - TG_CHAT_ID
      - SELENIUM_HOST=http://selenium-chrome:4444/wd/hub
      - FIRST_RUN=false
    volumes:
      - ./data:/app/data
      - chrome-profile-data:/opt/selenium/profile

  provider-downs:
    image: ghcr.io/shlegeldavid/provider-downs:latest
    container_name: provider-downs
    profiles:
      - manual
    volumes:
      - ./data:/app/data
      - ./apps/provider-downs/provider-falls-ea0c76990c0c.json:/app/provider-falls-ea0c76990c0c.json:ro

    # === МОНИТОРИНГ ===
  
  # cAdvisor - метрики контейнеров
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    restart: unless-stopped
    privileged: true
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    devices:
      - /dev/kmsg

  # Node Exporter - метрики системы
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'

  # Prometheus - сбор метрик
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'

  # Grafana - визуализация
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana-dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
      - prometheus

volumes:
  chrome-profile-data:
  prometheus-data:
  grafana-data:
