version: '3.8'

services:
  # Standalone Selenium Chrome с VNC для первого логина
  selenium-chrome:
    image: selenium/standalone-chrome:latest
    container_name: selenium-chrome
    shm_size: '2gb'
    ports:
      - "127.0.0.1:4444:4444"   # Только localhost - Selenium WebDriver API
      - "127.0.0.1:7900:7900"   # Только localhost - noVNC веб-интерфейс
    environment:
      - SE_NODE_MAX_SESSIONS=3
      - SE_NODE_OVERRIDE_MAX_SESSIONS=true
      - SE_VNC_NO_PASSWORD=1
    volumes:
      - chrome-profile-data:/opt/selenium/profile
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4444/wd/hub/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Nginx - reverse proxy с SSL
  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./monitoring/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./monitoring/ssl:/etc/nginx/ssl:ro
    depends_on:
      grafana:
        condition: service_healthy
      prometheus:
        condition: service_started
    networks:
      - default
      - monitoring

  # Python парсер DataLens
  datalens-bot:
    image: ghcr.io/shlegeldavid/datalens-bot:latest
    container_name: datalens-bot
    restart: unless-stopped
    depends_on:
      selenium-chrome:
        condition: service_healthy
    environment:
      - TG_BOT_TOKEN
      - TG_CHAT_ID
      - SELENIUM_HOST=http://selenium-chrome:4444/wd/hub
      - FIRST_RUN
    volumes:
      - ./data:/app/data
      - ./apps/datalens-bot/main.py:/app/main.py:ro
    # Ограничения ресурсов
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  provider-downs:
    image: ghcr.io/shlegeldavid/provider-downs:latest
    container_name: provider-downs
    profiles:
      - manual
    volumes:
      - ./data:/app/data
      - ./apps/provider-downs/provider-falls-ea0c76990c0c.json:/app/provider-falls-ea0c76990c0c.json:ro
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M

  payservers_bot:
    image: ghcr.io/shlegeldavid/payservers_bot:latest
    container_name: payservers_bot
    restart: unless-stopped
    environment:
      - TELEGRAM_TOKEN_RUVDS
      - CHAT_ID_RUVDS
      - RUVDS_TOKEN
      - API_URL="https://api.ruvds.com/v2"
    volumes:
      - ./logs:/app/logs
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

  yandex-parser_v2:
    image: ghcr.io/shlegeldavid/yandex-parser:latest
    container_name: yandex-parser_v2
    restart: unless-stopped

    environment:
      - DISPLAY=:99
      - TZ=Europe/Moscow
      - TG_BOT_TOKEN_YANDEX_PARSER_V2
      - TG_CHAT_ID_YANDEX_PARSER_V2

    volumes:
      - ./data:/app/data
      - ./apps/yandex_parser_v2/service_account.json:/app/service_account.json:ro
      - ./apps/yandex_parser_v2/oauth_client.json:/app/oauth_client.json:ro
      - ./apps/yandex_parser_v2/token_drive.json:/app/token_drive.json

    ports:
      - "127.0.0.1:7901:5900"   # VNC
      - "127.0.0.1:6081:6080"   # noVNC web

    deploy:
      resources:
        limits:
          memory: 2G     # selenium + chrome жрёт много
        reservations:
          memory: 512M

  # === МОНИТОРИНГ ===

  # cAdvisor - метрики контейнеров (только внутренняя сеть!)
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    restart: unless-stopped
    privileged: true
    # Убираем внешний порт - доступ только через nginx
    expose:
      - "8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    devices:
      - /dev/kmsg
    networks:
      - monitoring

  # Node Exporter - метрики системы (только внутренняя сеть!)
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    # Убираем внешний порт
    expose:
      - "9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - monitoring

  # Prometheus - сбор метрик (только внутренняя сеть!)
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    # Убираем внешний порт - доступ только через nginx
    expose:
      - "9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - default
      - monitoring

  # Grafana - визуализация
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    # Убираем внешний порт - доступ только через nginx
    expose:
      - "3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=https://%(domain)s/
      - GF_SECURITY_COOKIE_SECURE=true
      - GF_SECURITY_STRICT_TRANSPORT_SECURITY=true
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana-dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - default
      - monitoring

networks:
  monitoring:
    internal: true  # Изолированная сеть для мониторинга

volumes:
  chrome-profile-data:
  prometheus-data:
  grafana-data: